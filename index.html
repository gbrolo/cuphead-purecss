<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pure CSS Cuphead</title>

        <link rel="stylesheet" type="text/css" href="cuphead.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="cuphead">
              <div class="head">
                <div class="straw">
                  <div class="straw-1">
                    <div class="straw-white white-1"></div>
                    <div class="straw-red red-1"></div>
                    <div class="straw-white white-2"></div>
                  </div>
                  <div class="straw-2">
                    <div class="straw-white white-1"></div>
                    <div class="straw-red red-1"></div>
                    <div class="straw-white white-2"></div>
                  </div>
                  <div class="upper-cup"></div>
                  <div class="cup-handle">
                    <div class="cup-handle-hole"></div>
                  </div>
                  <div class="cup">
                    <div class="mouth-back">
                      <div class="tounge"></div>
                      <div class="tounge-2"></div>
                    </div>
                    <div class="mouth-front"></div>
                  </div>
                  <div class="eyes">
                    <div class="eye-right">
                    <div class="eye-left">
                  </div>
                  <div class="nose"></div>        
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
